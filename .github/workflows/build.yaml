name: Build
on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        container:
          - bazzite
          - kinoite

    steps:
      - name: Free disk space
        uses: jlumbroso/free-disk-space@54081f138730dfa15788a46383842cd2f914a1be # main

      # Some runners have a large /, some of them have an extra /mnt with ~60GiB free space.
      # This action loop-mounts /var/lib/containers to the larger /mnt if available.
      - name: Mount BTRFS for podman storage
        uses: ublue-os/container-storage-action@911baca08baf30c8654933e9e9723cb399892140
        with:
          target-dir: /var/lib/containers
          mount-opts: compress=zstd:1

      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Install just
        run: sudo apt update && sudo apt install -y just

      - name: Build image-builder container
        run: sudo just build-image-builder

      - name: Build ${{ matrix.container }} container
        run: sudo just container ${{ matrix.container }}

      - name: Build ${{ matrix.container }} ISO
        run: sudo just iso-in-container ${{ matrix.container }}

      - name: Fix output ownership
        run: sudo chown -R $USER:$USER output/

      - name: Upload ISO to Hetzner Object Storage
        if: github.event_name == 'push'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.HETZNER_S3_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.HETZNER_S3_SECRET_KEY }}
        run: |
          ISO_FILE=$(ls output/*.iso)
          ISO_NAME="${{ matrix.container }}-${{ github.sha }}.iso"

          aws s3 cp "$ISO_FILE" \
            "s3://bootc-isos/$ISO_NAME" \
            --endpoint-url "https://fsn1.your-objectstorage.com"

          PUBLIC_URL="https://bootc-isos.fsn1.your-objectstorage.com/${ISO_NAME}"

          echo ""
          echo "========================================================"
          echo "ISO uploaded successfully!"
          echo ""
          echo "Download URL:"
          echo "  $PUBLIC_URL"
          echo ""
          echo "Or using curl:"
          echo "  curl -LO $PUBLIC_URL"
          echo "========================================================"
